version: '3.9'

services:

  explorer:
    build:
      dockerfile: Dockerfile
      context: .
      target: final
    image: explorer
    restart: on-failure
    networks:
      - database
    ports:
      - "8083:80"
    environment:
      DATABASE_HOST: database
      DATABASE_PORT: 5432
      DATABASE_PASSWORD: super
      DATABASE_USER: postgres
      DATABASE_SCHEMA: explorer-v1
    depends_on:
      - database

  database:
    image: postgres
    restart: always
    environment:
      POSTGRES_PASSWORD: super
      POSTGRES_USER: postgres
      POSTGRES_DB: explorer-v1
    networks:
      - database
    volumes:
      - type: volume
        source: database-data
        target: /var/lib/postgresql/data
      - type: bind
        source: ./src/Resources/data.sql
        target: /tmp/data.sql
    ports:
      - "5435:5432"

volumes:
  database-data:
    name: explorer

networks:
  database:
    name: database
    driver: bridge